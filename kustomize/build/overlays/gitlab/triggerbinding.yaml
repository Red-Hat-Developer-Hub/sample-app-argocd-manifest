apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: sample-app-argocd-trigger-binding
spec:
  params:
    - name: git-app-rev
      value: $(body.head_commit.id)
    - name: git-app-url
      value: 'https://github.com/Red-Hat-Developer-Hub/sample-app-argocd-app'
    - name: git-manifests-url
      value: 'https://github.com/Red-Hat-Developer-Hub/sample-app-argocd-manifest'
    - name: git-user
      value: $(body.user_username) 
    - name: git-email
      value: $(body.user_email) 
